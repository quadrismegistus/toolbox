    <link rel="stylesheet" href="/static/style.css" />



    <script type="text/javascript" charset="utf-8">

      $(function() {
        $('.popup_about').magnificPopup({
          type: 'ajax',
          items: { src: '/about' },
          showCloseBtn: true,
          closeBtnInside: true
        });
      });

      /**
       * Load multiple JSON files.
       *
       * Example usage:
       *
       * jQuery.getMultipleJSON('file1.json', 'file2.json')
       *   .fail(function(jqxhr, textStatus, error){})
       *   .done(function(file1, file2){})
       * ;
       */
      jQuery.getMultipleJSON = function(){
        return jQuery.when.apply(jQuery, jQuery.map(arguments, function(jsonfile){
          return jQuery.getJSON(jsonfile);
        })).then(function(){
          var def = jQuery.Deferred();
          return def.resolve.apply(def, jQuery.map(arguments, function(response){
            return response[0];
          }));
        });
      };

    </script>

  </head>
  <body>
    <div id='header'>
      <div id='title'>Cambridge Keydata Project</div>
      <div id='subtitle'>Tools for computational semantics and conceptual history</div>

      <div id='nav'>

        <a href="https://drive.google.com/drive/folders/1-ME4axybNlHX3HGvlLhDZJY7j10AbGaM?usp=sharing" target="_blank">Documents</a> |
        <a href="/manifestos" target="_blank">Manifesto Project</a>
      </div>
    </div>

    <div id='content'>
      <div id='content_body'>
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
